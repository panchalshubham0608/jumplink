<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="jumplink.png" type="image/x-icon">
  <title>Jump Link</title>
</head>
<body>
  <div>
    <div>
      <h2><img src="jumplink.png" alt="logo" width="30" /> Jump Link</h2>
      <hr/>
    </div>

    <div id="alerts-container">
    </div>

    <div>
      <form class="border rounded p-3" action="#">
        <h3>Add New Link</h3>
        <div class="row">
          <div class="col mb-3">
            <label for="new-short-url" class="form-label">Keyword</label>
            <input type="text" class="form-control" id="new-short-url" placeholder="docs">
          </div>
          <div class="col mb-3">
            <label for="new-long-url" class="form-label">Long Url</label>
            <input type="text" class="form-control" id="new-long-url" placeholder="https://www.example.com/docs/v1/intro">
          </div>
          <div class="col d-flex align-items-center">
            <button type="submit" id="add-mapping" class="btn btn-primary">Add</button>
          </div>
        </div>
      </form>
    </div>

    <div class="mt-3">
      <h3>Existing links</h3>
      <hr/>
      <div id="mappings-list">
        <p>Nothing here yet. Add a new link to get started!</p>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="options.js"></script>
</body>
</html>
